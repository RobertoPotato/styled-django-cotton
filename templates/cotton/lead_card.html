<div class="card bg-base-100 shadow-md p-4 w-full mb-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6">
        <!-- Name & Property of Interest -->
        <div class="flex-1">
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <span class="font-semibold text-sm text-gray-500">Name</span>
                    <div class="text-lg font-bold">Samuel Kimani</div>
                </div>
                <div>
                    <span class="font-semibold text-sm text-gray-500">Property of Interest</span>
                    <div class="text-lg font-bold">Sunset Apartments</div>
                </div>
            </div>
        </div>
        <!-- Registered On & Updated On -->
        <div class="flex-1">
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <span class="font-semibold text-sm text-gray-500">Registered On</span>
                    <div class="text-lg font-bold">2024-06-10</div>
                </div>
                <div>
                    <span class="font-semibold text-sm text-gray-500">Updated On</span>
                    <div class="text-lg font-bold">2024-06-17</div>
                </div>
            </div>
        </div>
        <!-- Status & Phone Number -->
        <div class="flex-1">
            <div class="grid grid-cols-2 gap-2 mb-2">
                <div>
                    <span class="font-semibold text-sm text-gray-500">Status</span>
                    <div class="text-lg font-bold text-success">Contacted</div>
                </div>
                {% with test_phone="0712345678" %}
                <div x-data="{ show: false }">
                    <span class="font-semibold text-sm text-gray-500">Phone Number</span>
                    <div class="text-lg font-bold flex items-center">
                        <template x-if="!show">
                            <span class="flex items-center">
                                {{ test_phone|slice:":2" }}****{{ test_phone|slice:"-2:" }}
                                <button type="button" class="ml-2 text-blue-600 text-sm flex items-center cursor-pointer" @click="show = true" aria-label="Show Phone">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                                        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                        <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </span>
                        </template>
                        <template x-if="show">
                            <span class="flex items-center">
                                {{ test_phone }}
                                <button type="button" class="ml-2 text-blue-600 underline text-sm flex items-center cursor-pointer" @click="show = false">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                                        <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                                        <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                                        <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                                    </svg>
                                </button>
                            </span>
                        </template>
                    </div>
                </div>
                {% endwith %}

                {% comment %} <div x-data="{ show: false }">
                    <span class="font-semibold text-sm text-gray-500">Phone Number</span>
                    <div class="text-lg font-bold">
                        <template x-if="!show">
                            <span>
                                {{ lead.phone_number|slice:":2" }}****{{ lead.phone_number|slice:"-2:" }}
                                <button type="button" class="ml-2 text-blue-600 underline text-sm" @click="show = true">Show</button>
                            </span>
                        </template>
                        <template x-if="show">
                            <span>
                                {{ lead.phone_number }}
                                <button type="button" class="ml-2 text-blue-600 underline text-sm" @click="show = false">Hide</button>
                            </span>
                        </template>
                    </div>
                </div> {% endcomment %}
            </div>
        </div>
    </div>
</div>
