<div class="card bg-base-100 shadow-md p-4 w-full mb-6">
    <h2 class="text-lg font-semibold mb-4">Leads</h2>
    <canvas id="leadsPieChart"></canvas>
</div>

<script>
(function () {
    const labels = ['Cold', 'Warm', 'Hot'];
    const data = [40, 30, 30];

    const ctx = document.getElementById('leadsPieChart').getContext('2d');

    if (window.leadsPieInstance) {
        window.leadsPieInstance.destroy();
    }

    window.leadsPieInstance = new Chart(ctx, {
        type: 'pie',
        data: {
            labels,
            datasets: [{
                data,
                backgroundColor: ['#60a5fa', '#34d399', '#facc15'],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
})();
</script>
